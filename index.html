<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Product Preview Card | Front-end Mentor</title>
  </head>
  <body>
    <div class="container">
      <div class="img"></div>
      <div class="content">
        <h4>PERFUME</h4>

        <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge,

            <p class="new-price">$149.99</p>
            <p class="old-price">$169.99</p>
          </div>
          <button><img src="images/icon-cart.svg" class="icon">Add to Cart</button>

    </div>
